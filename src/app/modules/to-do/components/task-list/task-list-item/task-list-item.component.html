<mat-list-item class="list-item">
    <mat-checkbox class="list-item__checkbox"
                  [(ngModel)]="task.done"
                  [disabled]="deletingOrUpdating"
                  (ngModelChange)="updateTaskStatus($event)">
                  
                  {{task.item}}
    </mat-checkbox>

    <button class="list-item__button--delete"
            (click)="deleteTask()"
            [disabled]="deletingOrUpdating"
            mat-icon-button
            color="warn">
        <mat-icon>delete</mat-icon>
    </button>
</mat-list-item>
